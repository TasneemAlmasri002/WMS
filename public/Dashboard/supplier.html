<!-- public/Dashboard/admin.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مورد</title>
   <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- دعم الأيقونات -->
</head>
<body>
    <div class="container">
        <!-- زر التبديل -->
        <button class="toggle-btn" id="toggle-btn">☰</button>    
        <!-- المحتوى -->
        <div id="content" class="content">
            <div class="user-info">
                <h2>بيانات المستخدم</h2>
                <p><strong>الاسم:</strong> <span id="user-name">جاري التحميل...</span></p>
                <p><strong>الدور:</strong> <span id="user-role">جاري التحميل...</span></p>
                <p><strong>البريد الإلكتروني:</strong> <span id="user-email">جاري التحميل...</span></p>
                <p><strong>رقم الهاتف:</strong> <span id="user-phone">جاري التحميل...</span></p>
            </div>
            <div class="charts">
                <div class="chart-container">
                    <canvas id="orderStatsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="returnStatsChart"></canvas>
                </div>
            </div>
        </div>
        <!-- الشريط الجانبي -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-warehouse"></i>
                <h2>نظام المستودع</h2>
            </div>
            <ul id="nav-links"></ul>
        </div>
    </div>
    <script src="/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
