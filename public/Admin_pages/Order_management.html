<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  .items-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  .items-table th,
  .items-table td {
    padding: 10px;
    text-align: right;
    border: 1px solid #ddd;
  }
  .items-table th {
    background-color: #f4f4f4;
    font-weight: bold;
  }
  .items-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .items-table tbody tr:hover {
    background-color: #f1f1f1;
  }
  .status-btn {
    padding: 8px 16px;
    border: 1px solid #007bff;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin: 0 5px;
    border-radius: 4px;
  }
  .status-btn.active,
  .status-btn:hover {
    background-color: #0056b3;
    color: #fff;
  }
  .data-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  .data-table th,
  .data-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: right;
  }
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    max-width: 500px;
    width: 90%;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
  }
  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
  }
  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }
  .btn-secondary {
    background-color: #6c757d;
    color: #fff;
  }
  .btn-danger {
    background-color: #dc3545;
    color: #fff;
  }
  .btn-info {
    background-color: #17a2b8;
    color: #fff;
  }
  .search-container {
    margin: 20px 0;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  textarea {
    width: 100%;
    min-height: 100px;
    margin-top: 10px;
  }
</style>
<body>
    <div class="container">
        <button class="toggle-btn" id="toggle-btn">☰</button>
        <div id="content" class="content">
            <div id="messagePopup" class="message-header" style="display: none;">
                <p id="messageText"></p>
                <span class="close-message-btn" onclick="hideMessage()">×</span>
            </div>
            <div class="header">
                <h1>إدارة الطلبات</h1>
            </div>
            <div class="toolbar">
                <div class="status-filter">
                    <button class="btn btn-secondary status-btn active" data-status="">الكل</button>
                    <button class="btn btn-secondary status-btn" data-status="قيد الانتظار">قيد الانتظار</button>
                    <button class="btn btn-secondary status-btn" data-status="موافق عليه">موافق عليه</button>
                    <button class="btn btn-secondary status-btn" data-status="مرفوض">مرفوض</button>
                    <button class="btn btn-secondary status-btn" data-status="مكتمل">مكتمل</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ابحث عن طلب...">
                <button class="btn btn-primary" id="searchBtn">بحث</button>
                <button class="btn btn-secondary" id="resetSearchBtn">إعادة تعيين</button>
                <span id="searchResultsCount"></span>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>تاريخ الطلب</th>
                            <th>اسم الشركة</th>
                            <th>اسم الموظف</th>
                            <th>المبلغ</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
            <div id="orderPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <!-- سيتم ملؤها ديناميكياً بواسطة JavaScript -->
                </div> 
            </div>
        </div>
        <div id="sidebar" class="sidebar">
            <h2>لوحة التنقل</h2>
            <ul id="nav-links"></ul>
        </div>
    </div>
    <script defer src="/sidebar.js"></script>
    <script defer src="/js/orders.js"></script>
</body>
</html>
