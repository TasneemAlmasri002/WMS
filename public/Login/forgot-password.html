<!-- public/Login/forgot-password.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forgot-box">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h1>إعادة تعيين كلمة المرور</h1>
            </div>
            <h2>أدخل بريدك الإلكتروني</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">البريد الإلكتروني:</label>
                    <div class="input-wrapper">
                        <input type="email" id="forgotEmail" name="email" required placeholder="أدخل بريدك الإلكتروني">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane me-2"></i>إرسال رمز OTP
                </button>
                <p id="forgotErrorMessage" class="error-message d-none"></p>
            </form>

            <form id="verifyOtpForm" class="d-none">
                <div class="form-group">
                    <label for="otp">رمز OTP:</label>
                    <div class="input-wrapper">
                        <input type="text" id="otp" name="otp" required placeholder="أدخل رمز OTP">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check me-2"></i>التحقق من OTP
                </button>
                <p id="otpErrorMessage" class="error-message d-none"></p>
            </form>

            <form id="resetPasswordForm" class="d-none">
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة:</label>
                    <div class="input-wrapper password-container">
                        <input type="password" id="newPassword" name="newPassword" required placeholder="أدخل كلمة المرور الجديدة">
                        <button type="button" id="toggleNewPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save me-2"></i>إعادة تعيين كلمة المرور
                </button>
                <p id="resetErrorMessage" class="error-message d-none"></p>
            </form>

            <p class="back-link">
                <a href="/">العودة إلى تسجيل الدخول</a>
            </p>
        </div>
    </div>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
